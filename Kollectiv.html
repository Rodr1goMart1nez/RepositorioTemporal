    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffaee;
        }
        .header {
            width: 100%;
            padding: 18px 0;
            background-color: #505444;
            color: white;
            text-align: center;
            font-size: 34px;
            font-family: "Russo One", sans-serif;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
        }
        .main-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
            gap: 40px;
        }
        .forms-section-vertical {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
            gap: 0;
        }
        .container,
        .container-reverse {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 35px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            min-width: 380px;
            margin-top: 40px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            width: 100%;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffe180;
            color: rgb(13, 11, 11);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto 0;
            margin-left: 50%;
        }
        .submit-button:hover {
            background-color: #f8edc9;
        }
        .form-group input[type="text"] {
            width: 95%;
        }
        .visual-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 370px;
        }
        .comic-dialog {
            background: #fff;
            padding: 17px;
            border-radius: 36px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 3px solid #989898;
            font-size: 1.25em;
            color: #2b2b2b;
            display: inline-block;
            white-space: nowrap;
            z-index: 10;
            text-align: center;
            margin-top: 30px;
            position: relative;
            margin-left: 20px;
            font-family: "Russo One", sans-serif;
        }
        .comic-dialog::after {
            content: '';
            position: absolute;
            bottom: -28px;
            left: 70px;
            width: 0;
            height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-top: 28px solid #fff;
            filter: drop-shadow(0 0 0 #222);
        }
        .comic-dialog::before {
            content: '';
            position: absolute;
            bottom: -32px;
            left: 67px;
            width: 0;
            height: 0;
            border-left: 27px solid transparent;
            border-right: 27px solid transparent;
            border-top: 32px solid #989898;
        }
        .contador {
            color: #111;
            font-weight: bold;
            font-size: 1.2em;
            font-family: monospace;
            margin: 0 0.25em;
            display: inline-block;
        }
        .main-img {

            max-width: 350px;
        }
        .division-hr {
            width: 90%;
            margin: 40px auto 0 auto;
            border: none;
            height: 2px;
            background-color: #d3d3d3;
        }
        .form-title {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.3em;
            font-family: "Russo One", sans-serif;
            margin-bottom: 12px;
            color: #333;
            letter-spacing: 1px;
        }
        @media (max-width: 1200px) {
            .container,
            .container-reverse {
                margin-left: 0;
                margin-right: 0;
                margin-top: 40px;
            }

</head>

    <script>
        function actualizarContador(id) {
            const ahora = new Date();
            const minutos = ahora.getMinutes();
            const segundos = ahora.getSeconds();
            const minutosDesdeMultiplo = minutos % 5;
            const segundosTranscurridos = minutosDesdeMultiplo * 60 + segundos;
            const restante = 5 * 60 - segundosTranscurridos;
            const min = Math.floor(restante / 60);
            const seg = restante % 60;
            const minStr = min.toString().padStart(2, '0');
            const segStr = seg.toString().padStart(2, '0');
            document.getElementById(id).textContent = `${minStr}:${segStr}`;
        }
        setInterval(function() {
            actualizarContador('contador');
        }, 1000);
        actualizarContador('contador');
