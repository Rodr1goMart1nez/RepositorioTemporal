<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Pedido</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .comic-dialog {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 36px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border: 3px solid #5b5b5b;
      font-size: 1.35em;
      max-width: 700px;
      text-align: center;
      color: #383838; /* gris elegante */
      display: inline-block;
      white-space: nowrap; /* Texto en una sola línea */
    }
    .comic-dialog::after {
      content: '';
      position: absolute;
      bottom: -28px;
      left: 70px;
      width: 0;
      height: 0;
      border-left: 24px solid transparent;
      border-right: 24px solid transparent;
      border-top: 28px solid #fff;
      filter: drop-shadow(0 0 0 #222);
    }
    .comic-dialog::before {
      content: '';
      position: absolute;
      bottom: -32px;
      left: 67px;
      width: 0;
      height: 0;
      border-left: 27px solid transparent;
      border-right: 27px solid transparent;
      border-top: 32px solid #6d6d6d;
    }
    .contador {
      color: #111;
      font-weight: bold;
      font-size: 1.2em;
      font-family: monospace;
      margin: 0 0.25em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="comic-dialog">
    Tu pedido se gestionará en
    <span class="contador" id="contador">05:00</span>
    minutos
  </div>
  <script>
    function actualizarContador() {
      const ahora = new Date();
      const minutos = ahora.getMinutes();
      const segundos = ahora.getSeconds();
      const minutosDesdeMultiplo = minutos % 5;
      const segundosTranscurridos = minutosDesdeMultiplo * 60 + segundos;
      const restante = 5 * 60 - segundosTranscurridos;
      const min = Math.floor(restante / 60);
      const seg = restante % 60;
      const minStr = min.toString().padStart(2, '0');
      const segStr = seg.toString().padStart(2, '0');
      document.getElementById('contador').textContent = `${minStr}:${segStr}`;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>
</body>
</html>
