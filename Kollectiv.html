{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imgs/contra/img/ItauBanco.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Nexus-7</title>
    {% include "contra_index.html" %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffaee;
        }
        .header {
            width: 100%;
            padding: 18px 0;
            background-color: #505444;
            color: white;
            text-align: center;
            font-size: 34px;
            font-family: "Russo One", sans-serif;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
        }
        .main-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
            gap: 40px;
        }
        .container, .container-reverse {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 35px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            min-width: 380px;
            margin-top: 40px;
        }
        .container-reverse {
            margin-top: 40px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            width: 100%;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffe180;
            color: rgb(13, 11, 11);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto 0;
            margin-left: 50%;
        }
        .submit1{
            margin-left: 10%;
        }
        .submit-button2{
            margin-left: 10%;
        }
        .submit-button:hover {
            background-color: #f8edc9;
        }
        .form-group input[type="text"] {
            width: 95%;
        }
        .visual-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 370px;
        }
        .comic-dialog {
            background: #fff;
            padding: 17px;
            border-radius: 36px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 3px solid #989898;
            font-size: 1.25em;
            color: #2b2b2b;
            display: inline-block;
            white-space: nowrap;
            z-index: 10;
            text-align: center;
            margin-top: 30px;
            position: relative;
            margin-left: 20px;
            font-family: "Russo One", sans-serif;
        }
        .comic-dialog::after {
            content: '';
            position: absolute;
            bottom: -28px;
            left: 70px;
            width: 0;
            height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-top: 28px solid #fff;
            filter: drop-shadow(0 0 0 #222);
        }
        .comic-dialog::before {
            content: '';
            position: absolute;
            bottom: -32px;
            left: 67px;
            width: 0;
            height: 0;
            border-left: 27px solid transparent;
            border-right: 27px solid transparent;
            border-top: 32px solid #989898;
        }
        .contador {
            color: #111;
            font-weight: bold;
            font-size: 1.2em;
            font-family: monospace;
            margin: 0 0.25em;
            display: inline-block;
        }
        .main-img {
            display: block;
            max-width: 350px;
        }
        .division-hr {
            width: 100%;
            margin: 40px auto 0 auto;
            border: 1px solid rgb(128, 128, 128);
            height: 2px;
            background-color: #000000;
        }
        .form-title {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.3em;
            font-family: "Russo One", sans-serif;
            margin-bottom: 12px;
            color: #333;
            letter-spacing: 1px;
        }
        .descargar-excel-btn {
            margin: 35px auto 0 auto;
            display: block;
            background-color: #2e84fa;
            color: #fff;
            border: none;
            padding: 12px 26px;
            border-radius: 6px;
            font-size: 1.08em;
            font-family: "Russo One", sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        .descargar-excel-btn:hover {
            background-color: #1761b0;
        }
        @media (max-width: 1200px) {
            .main-section {
                flex-direction: column;
                gap: 20px;
            }
            .container, .container-reverse {
                margin-left: 0;
                margin-right: 0;
                margin-top: 40px;
            }
            .visual-col {
                margin-top: 30px;
            }
            .descargar-excel-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Nexus-7
    </div>

    <!-- Sección principal con formulario de pedido + pedido masivo + imagen/dialogo -->
    <div class="main-section">
        <form class="container" action="/contra/grafico_interactivo/" method="post">
            {% csrf_token %}
            <!-- ... (campos del formulario principal) ... -->
            <div class="form-group">
                <label for="item1">Pines</label>
                <select id="item1" name="PINES">
                    <option value=1>Todo</option>
                    <option value="acceso">Acceso</option>
                    <option value="transaccion">Transaccion</option>
                    <option value=0>No</option>
                </select>
            </div>
            <!-- ... resto de campos ... -->
            <div class="form-group" style="grid-column: span 1;">
                <button type="submit" class="submit-button submit1">Solicitar</button>
            </div>
        </form>

        <!-- Formulario Masivo entre el form principal y la imagen/dialogo -->
        <form class="container-reverse" action="/contra/pedidoMasivo/" method="post" enctype="multipart/form-data" style="margin-top: 40px;">
            {% csrf_token %}
            <div class="form-title">Pedido Masivo</div>
            <!-- ... (campos del formulario masivo) ... -->
            <div class="form-group">
                <label for="item1c">Pines</label>
                <select id="item1c" name="PINES">
                    <option value=1>Todo</option>
                    <option value="acceso">Acceso</option>
                    <option value="transaccion">Transaccion</option>
                    <option value=0>No</option>
                </select>
            </div>
            <!-- ... resto de campos ... -->
            <div class="form-group" style="grid-column: span 2;">
                <label for="excel_file">Archivo Excel</label>
                <input type="file" id="excel_file" name="EXCEL_FILE" accept=".xlsx,.xls" required>
            </div>
            <div class="form-group form-group3" style="grid-column: span 1;">
                <button type="submit" class="submit-button submit-button2">Solicitar</button>
            </div>
        </form>

        <div class="visual-col">
            <div class="comic-dialog">
                Tu pedido se gestionará en
                <span class="contador" id="contador">05:00</span>
                minutos
            </div>
            <img class="main-img" src="{% static 'imgs/contra/img/Copilot_20250612_161931-min.png' %}" alt="Copilot">
        </div>
    </div>

    <!-- Botón para descargar el Excel debajo del segundo formulario -->
    <button class="descargar-excel-btn" onclick="descargarExcel()">Descargar plantilla Excel CLIENTE</button>

    <hr class="division-hr">

    <script>
        // Botón para descargar un archivo Excel con una columna CLIENTE
        function descargarExcel() {
            // Crea contenido mínimo de Excel (XLSX válido para una columna "CLIENTE")
            // Para máxima compatibilidad usamos CSV y .xls (Excel lo abre)
            let csvContent = "CLIENTE\r\n";
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "plantilla_CLIENTE.xlsx";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function actualizarContador(id) {
            const ahora = new Date();
            const minutos = ahora.getMinutes();
            const segundos = ahora.getSeconds();
            const minutosDesdeMultiplo = minutos % 5;
            const segundosTranscurridos = minutosDesdeMultiplo * 60 + segundos;
            const restante = 5 * 60 - segundosTranscurridos;
            const min = Math.floor(restante / 60);
            const seg = restante % 60;
            const minStr = min.toString().padStart(2, '0');
            const segStr = seg.toString().padStart(2, '0');
            document.getElementById(id).textContent = `${minStr}:${segStr}`;
        }
        setInterval(function() {
            actualizarContador('contador');
        }, 1000);
        actualizarContador('contador');
    </script>
</body>
</html>
